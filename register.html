<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
<body>
  <div class="header">
    <h1>Piano Tiles</h1>
    <p>Socket.io edition Σ>―(〃°ω°〃)♡→</p>
  </div>
  <form style="text-align: center; padding-top: 5%;" id="registerForm" name="registerForm" action="#" onsubmit="return false;">
    <label for="username">Username:</label>
    <input class="inputBox" type="text" id="username" name="username">
    <br>
    <br>
    <label for="email">E-mail:</label>
    <input class="inputBox" type="email" id="email" name="email">
    <br>
    <br>
    <label for="password">Password:</label>
    <input class="inputBox" type="password" id="password" name="password">
    <br>
    <br>
    <input type="submit" value="Register" class="btn" onclick="Register()">
  </form>

  <br>
  <br>
  <div style="text-align: center;"><p>Already have an account? </p> <a href="http://localhost:3000/">Log in!</a></div>

  <br>

  <div id="div1" style="font-size: 50px;" class="fa"></div>

  <div id="messages" style="text-align: center;"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./cliente.js"></script>
</body>
</html>
