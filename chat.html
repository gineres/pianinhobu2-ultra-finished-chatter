<!DOCTYPE html>
<html>
  <head>
    <style>
      #gameCanvas {
        background-color: white;
        display: block;
        margin: 0 auto;
      }
      body {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"><canvas id="gameCanvas" width="800" height="400"></canvas></div>

    <script>
      // Initialize the canvas and player variables
      var canvas = document.getElementById("gameCanvas");
      var context = canvas.getContext("2d");
      var playerX = 200;
      var playerY = 250;

      // Keyboard event listeners
      var keys = [];
      document.addEventListener("keydown", function (e) {
        keys[e.keyCode] = true;
      });
      document.addEventListener("keyup", function (e) {
        keys[e.keyCode] = false;
      });

      // Function to update the player's position
      function updatePlayerPosition() {
        if (keys[37]) {
          // Left arrow key
          playerX -= 5;
        }
        if (keys[39]) {
          // Right arrow key
          playerX += 5;
        }
      }

      // Function to update the graphics
      function updateGraphics() {
        // Clear the canvas
        context.clearRect(0, 0, canvas.width, canvas.height);

        // Draw the player
        context.fillStyle = "red";
        context.fillRect(playerX, playerY, 20, 20);
      }

      // Game loop
      function gameLoop() {
        updatePlayerPosition();
        updateGraphics();
        requestAnimationFrame(gameLoop);
      }

      // Start the game loop
      gameLoop();
    </script>
  </body>
</html>
