<!DOCTYPE html>
<html>
  <head>
    <style>
      #gameCanvas {
        background-color: white;
        display: block;
        margin: 0 auto;
      }
      body {
        background-color: black;
      }
    </style>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div style="text-align: center;">
      <button id="setReady" class="btn" style="background-color: darkgreen;" onclick="SetReady()">SET READY</button>
    </div>

    <div style="position: absolute; top: 53%; left: 50%; transform: translate(-50%, -50%);"><canvas id="gameCanvas" width="800" height="600"></canvas></div>

    <!-- CHAT AREA -->
    <h2 style="color: rgb(201, 16, 84)">CHAT:</h1>
    <div id="mensagens" style="height:550px;width:210px;overflow:auto;background-color:rgb(36, 26, 47);color:white;scrollbar-base-color:gold;font-family:sans-serif;padding:10px;">
    </div>

    <form id="messageForm" name="messageForm" action="#" onsubmit="return false;">
      <input type="text" id="messageInput" name="messageInput" class="inputBox" style="width: 10%; background-color:rgb(255, 240, 249);">
      <input type="submit" value="SEND" class="btn" style="background-color: rgb(174, 51, 69);" onclick="SendMessage()">
    </form>
    <!---->

    <script src="/socket.io/socket.io.js"></script>
    <script src="./chatCliente.js"></script>
  </body>
</html>
